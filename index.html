<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>PelisTypeScript</title>
        <link rel="stylesheet" href="./css/style.css" />
        <script src="dist/main.js" type="module"></script>
    </head>
    <body>
        <header>
            <div class="logo">
                <div class="logo__circle">
                    <div class="logo__triangle"></div>
                </div>
                <h1 class="logo__title">MisPelis</h1>
            </div>
        </header>
        <nav class="menu">
            <ul class="menu__list">
                <li class="menu__item">
                    <a href="#" class="menu__link">Inicio</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Películas</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Blog</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Contacto</a>
                </li>
            </ul>
        </nav>
        <main>
            <section class="movies" id="movies">
                <!-- Aquí se cargan las películas -->
                <article class="movie">
                    <h3 class="movie__title">Desarrollo Web 1</h3>
                    <a href="#">victorroblesweb.es</a>
                    <div class="movie__buttons">
                        <button type="button">Editar</button>
                        <button type="button">Borrar</button>
                    </div>
                </article>
            </section>
        </main>
        <aside>
            <div class="aside__content">
                <div class="aside__content__search">
                    <h3>Buscador</h3>
                    <input
                        type="text"
                        name="search"
                        id="search"
                        placeholder="Buscar película por nombre"
                    />
                    <button type="button">Buscar</button>
                </div>
                <div class="aside__content__form">
                    <h3>Añadir Película</h3>
                    <input
                        type="text"
                        name="movieTitle"
                        id="movieTitle"
                        placeholder="Nombre de película"
                    />
                    <textarea
                        name="movieDescription"
                        id="movieDescription"
                        placeholder="Descripción de la película"
                    ></textarea>
                    <button type="button" id="btnSave">Guardar</button>
                </div>
            </div>
        </aside>
        <footer>Todos los derechos reservados &copy;</footer>
    </body>
</html>
